<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .primary-video {
            position: absolute;
            width: 500px;
            height: 500px;
            object-fit: cover;
            background-color: #555;
        }

        .secondary-video {
            position: absolute;
            max-width: 100px;
            width: 100px;
            margin: 16px;
            border-radius: 16px;
            transform: scaleX(-1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Your ID: <span id="id-text"></span></h1>
        <input type="text" placeholder="Enter remote ID" id="remote-id">
        <button onclick="startCall()">Connect</button>
    </div>
  
    <div>
        <video class="secondary-video" autoplay id="remote-video"></video>
        <video class="primary-video" autoplay muted id="local-video"></video>
    </div>

    <div class="controls">
        <button onclick="toggleVideo()">Toggle Video</button>
        <button onclick="toggleAudio()">Toggle Audio</button>
    </div>

    <script>
        let localVideo = document.getElementById("local-video");
        let remoteVideo = document.getElementById("remote-video");
        let localStream;
        let peer;

        localVideo.style.opacity = 0;
        remoteVideo.style.opacity = 0;

        localVideo.onplaying = () => { localVideo.style.opacity = 1 };
        remoteVideo.onplaying = () => { remoteVideo.style.opacity = 1 };

        function init(userId) {
            peer = new Peer(userId);
            peer.on('error', handleError);
            listen();
        }

        function listen() {
            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({
                    audio: true, 
                    video: true
                }).then((stream) => {
                    localVideo.srcObject = stream;
                    localStream = stream;

                    call.answer(stream);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                        remoteVideo.className = "primary-video";
                        localVideo.className = "secondary-video";
                    });
                }).catch(handleError);
            });
        }

        function startCall() {
            let remoteId = document.querySelector("#remote-id").value;
            if (!remoteId) {
                alert("Please enter a remote ID");
                return;
            }

            navigator.mediaDevices.getUserMedia({
                audio: true,
                video: true
            }).then((stream) => {
                localVideo.srcObject = stream;
                localStream = stream;

                const call = peer.call(remoteId, stream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.className = "primary-video";
                    localVideo.className = "secondary-video";
                });
                call.on('error', handleError);
            }).catch(handleError);
        }

        function toggleVideo() {
            if (localStream) {
                localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            }
        } 

        function toggleAudio() {
            if (localStream) {
                localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            }
        } 

        function app() {
            let id = localStorage.getItem("contestId");
            if(!id){
                id = generateID();
                localStorage.setItem("contestId", id);
            }
            
            let cid = document.querySelector("#id-text");
            cid.innerText = id;
            init(id);
        } 

        function generateID() {
            return (Math.random() + 1).toString(36).substring(7);
        }

        function handleError(error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`);
        }

        app();
    </script>
</body>
</html>
