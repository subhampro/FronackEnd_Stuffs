<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .primary-video {
            position: absolute;
            width: 500px;
            height: 500px;
            object-fit: cover;
            background-color: "#555"
        }

        .secondary-video {
            position: absolute;
            max-width: 100px;
            width: 100px;
            margin: 16px;
            border-radius: 16px;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    
<div>
    <h1>your id: <span id="id-text"></span></h1>
    <input type="text" value="enterId" id="remote-id">
    <button onclick="startC()">Connect</button>
  </div>
  
  <div>
    <video class="secondary-video" autoplay id="remote-video"></video>
    <video class="primary-video" autoplay muted id="local-video"></video>
  </div>
  <script>
    let localVideo = document.getElementById("local-video")
let remoteVideo = document.getElementById("remote-video")

localVideo.style.opacity = 0
remoteVideo.style.opacity = 0

localVideo.onplaying = () => { localVideo.style.opacity = 1 }
remoteVideo.onplaying = () => { remoteVideo.style.opacity = 1 }

let peer
function init(userId) {
    peer = new Peer(userId, {
      // host: "3.111.164.3",
      // port: 9000,
      // secure: false,
      // path: "/myapp"
    })
    listen()
}

let localStream
function listen() {
    peer.on('call', (call) => {

        navigator.getUserMedia({
            audio: true, 
            video: true
        }, (stream) => {
            localVideo.srcObject = stream
            localStream = stream

            call.answer(stream)
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream

                remoteVideo.className = "primary-video"
                localVideo.className = "secondary-video"

            })

        })
        
    })
}

function startCall(otherUserId) {
    console.log("startCall")
    navigator.getUserMedia({
        audio: true,
        video: true
    }, (stream) => {

        localVideo.srcObject = stream
        localStream = stream

        const call = peer.call(otherUserId, stream)
        call.on('stream', (remoteStream) => {
            remoteVideo.srcObject = remoteStream

            remoteVideo.className = "primary-video"
            localVideo.className = "secondary-video"
        })

    })
}

function toggleVideo(b) {
    if (b) {
        localStream.getVideoTracks()[0].enabled = true
    } else {
        localStream.getVideoTracks()[0].enabled = false
    }
} 

function toggleAudio(b) {
    if (b) {
        localStream.getAudioTracks()[0].enabled = true
    } else {
        localStream.getAudioTracks()[0].enabled = false
    }
} 

function app() {
  let id = null
  if(!id){
    id = generateID()
    localStorage.setItem("contestId", id);
  }
  
  let cid = document.querySelector("#id-text")
  cid.innerText = id
  init(id)
  
} 

function startC(){
  console.log("start call")
  let rid = document.querySelector("#remote-id")
  let id = rid.value
  startCall(id)
}
app()

function generateID() {
  let r = (Math.random() + 1).toString(36).substring(7);
  return r;
}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
</body>
</html>
