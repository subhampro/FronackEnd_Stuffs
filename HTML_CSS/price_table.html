<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICE Tiers</title>
    <link rel="stylesheet" href="price_table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="price">
        <div class="free">
            <img src="/assets/icon1.png">
            <h3 class=".open-sans">PERSONAL</h3>
            <hr class="first">
            <h4 class=".open-sans">CUSTOM DOMAIN</h4>
            <hr class="second">
            <h4 class=".open-sans">SLEEPS AFTER 30 MINS OF INACTIVITY</h4>
            <hr class="third">
            <h2 class=".open-sans" id="blue">FREE</h2>
            <button class=".open-sans">SIGN UP</button>
        </div>
        <!-- <hr> -->
        <div class="small_team">
            <img src="/assets/icon2.png">
            <h3 class=".open-sans">SMALL TEAM</h3>
            <hr class="first">
            <h4 class=".open-sans">NEVER SLEEPS</h4>
            <hr class="second">
            <h4 class=".open-sans">MULTIPLE WORKERS FOR MORE POWERFUL APPS</h4>
            <hr class="third">
            <h2 class=".open-sans" id="blue">$150</h2>
            <button class=".open-sans">FREE TRIAL</button>
        </div>
        <!-- <hr> -->
        <div class="enterprice">
            <img src="/assets/icon3.png">
            <h3 class=".open-sans">ENTERPRICE</h3>
            <hr class="first">
            <h4 class=".open-sans">DEDICATED</h4>
            <hr class="second">
            <h4 class=".open-sans"> SIMPLE HORIZONTAL SCALABILITY</h4>
            <hr class="third">
            <h2 class=".open-sans" id="blue">$400</h2>
            <button class=".open-sans" id="backblue">FREE TRIAL</button>
        </div>
    </section>
</body>
</html>
