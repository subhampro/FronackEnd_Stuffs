<!DOCTYPE html>
<html lang="eng">

<head>
    <title>
        Marathon Race Registration
    </title>
    <link rel="stylesheet" href="race.css">
</head>

<body>
    <h1>Race Registration</h1>
    <form>
        <label for="first">First Name</label>
        <input type="text" id="first" placeholder="Enter First Name" name="first">
        <label for="last">Last Name</label>
        <input type="text" id="last" placeholder="Enter Last Name" name="last">
        <p>
        <h2>
            Select <b>Race</b>
        </h2>
        </p>

        <input type="radio" id="fun" name="race" value="fun">
        <label for="fun">Fun Run 5k</label><br>

        <input type="radio" id="half" name="race" value="half">
        <label for="half">Half Marathon</label><br>

        <input type="radio" id="full" name="race" value="full">
        <label for="full">Full Marathon</label><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass"><br>
        <label for="age">Select Age Group</label>
        <select id="age" name="age">
            <option value="">--Please choose an option--</option>
            <option value="u18">Under 18</option>
            <option balue="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
