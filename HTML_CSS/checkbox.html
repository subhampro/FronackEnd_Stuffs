<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            CheckBox Exercise And Radio Buttons
        </title>
    </head>
    <body>
        <form>
            <h1>What is your Favourite Sports ?</h1>
            <div>
                <label for="football">Football</label>
                <input type="checkbox" id="football" name="football">
            </div>
            <div>
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="cricket" name="cricket" value="test">
            </div>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
