<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Guidebook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
</head>
<body>
    <div id="guidebook-container">
        <div id="sidebar">
            <div id="search-container">
                <input type="text" id="search" placeholder="Search...">
            </div>
            <div id="categories"></div>
        </div>
        <div id="content">
            <div id="page-content"></div>
            <div id="editor-container" class="hidden">
                <div id="wysiwyg-editor"></div>
                <button id="save-page">Save</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="categories">Categories</button>
            <button class="tab-btn" data-tab="pages">Pages</button>
            <button class="tab-btn" data-tab="help-points">Help Points</button>
            <button class="tab-btn" data-tab="themes">Themes</button>
        </div>
        <div class="tab-content" id="categories-tab">
            <button id="new-category">New Category</button>
            <div id="categories-list"></div>
        </div>
        <div class="tab-content hidden" id="pages-tab">
            <button id="new-page">New Page</button>
            <div id="pages-list"></div>
        </div>
        <div class="tab-content hidden" id="help-points-tab">
            <button id="new-help-point">New Help Point</button>
            <div id="help-points-list"></div>
        </div>
        <div class="tab-content hidden" id="themes-tab">
            <div class="theme-selector"></div>
            <button id="new-theme">Create Custom Theme</button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
