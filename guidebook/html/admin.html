<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="admin-panel" class="admin-container">
        <div class="admin-section">
            <h2>Categories</h2>
            <div class="admin-controls">
                <button class="button" @click="saveCategory">Add Category</button>
            </div>
            <div class="categories-list">
                <div v-for="category in categories" :key="category.id">
                    <h3>{{ category.name }}</h3>
                    <p>{{ category.description }}</p>
                    <button @click="deleteCategory(category.id)">Delete</button>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <h2>Pages</h2>
            <div class="admin-controls">
                <button class="button" @click="savePage">Add Page</button>
            </div>
            <div class="pages-list">
                <div v-for="page in pages" :key="page.id">
                    <h3>{{ page.title }}</h3>
                    <p>{{ page.content }}</p>
                    <button @click="deletePage(page.id)">Delete</button>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <h2>Help Points</h2>
            <div class="admin-controls">
                <button class="button" @click="newPoint">Add Point</button>
            </div>
            <div class="points-list">
                <!-- Point items -->
            </div>
        </div>

        <div class="admin-section" v-if="isAdmin">
            <h2>Experimental Features</h2>
            <div class="feature-toggle">
                <label>
                    <input type="checkbox" v-model="config.IFrameInsertIntoPage">
                    Enable Website Embedding
                </label>
            </div>
        </div>
    </div>
    <script src="js/adminPanel.js"></script>
</body>
</html>
