<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidebook Admin</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #0a1929;
            --accent-color: #ff00f7;
            --text-color: #ffffff;
            --sidebar-width: 15%;
            --sidebar-width-tablet: 25%;
            --sidebar-width-mobile: 75%;
            --admin-accent: #ffd700;
        }

        /* Base styles from guidebook.html */
        body {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .tablet-frame {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 0 10px #1a1a1a, 0 20px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: frameAppear 1s ease-out;
        }

        .tablet-frame::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 3px;
            height: 80px;
            background: #1a1a1a;
            box-shadow: inset 0 0 5px rgba(0, 247, 255, 0.3);
            border-radius: 3px;
            transform: translateY(-50%);
        }

        .tablet-frame::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #222;
            border-radius: 50%;
        }

        .tablet-container {
            background: var(--secondary-color);
            width: 95vw;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 0 20px var(--primary-color);
            display: flex;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            animation: powerOn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        /* Admin-specific overrides and additions */
        .admin-badge {
            background: var(--admin-accent);
            color: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(10, 25, 41, 0.3);
            border-radius: 5px;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(0, 247, 255, 0.1);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        .btn-primary {
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary-color);
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* Editor container */
        #editor-container {
            height: 300px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .ql-toolbar {
            background: rgba(10, 25, 41, 0.5);
            border-color: var(--primary-color) !important;
            border-radius: 5px 5px 0 0;
        }

        .ql-container {
            border-color: var(--primary-color) !important;
            border-radius: 0 0 5px 5px;
            background: rgba(10, 25, 41, 0.3);
        }

        /* Points specific styles */
        .range-slider {
            width: 100%;
            margin: 10px 0;
            background: rgba(0, 247, 255, 0.1);
            height: 4px;
            -webkit-appearance: none;
            border-radius: 2px;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 10px var(--primary-color);
        }

        .color-picker {
            width: 50px;
            height: 30px;
            padding: 0;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
        }

        /* Header actions */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 5px;
            border-left: 3px solid var(--primary-color);
        }

        .tip {
            color: var(--primary-color);
            font-size: 0.85em;
            opacity: 0.8;
            margin: 5px 0;
            padding-left: 10px;
            border-left: 2px solid var(--primary-color);
        }

        #font-preview {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 4px;
            text-align: center;
        }

        #sidebar {
            width: 15%;
            background: rgba(10, 25, 41, 0.9);
            padding: 20px;
            border-right: 1px solid var(--primary-color);
            animation: slideIn 0.5s ease-out;
        }

        #main {
            width: 85%;
            padding: 30px;
            background: rgba(10, 25, 41, 0.7);
            overflow-y: auto;
            animation: fadeIn 0.5s ease-out;
        }

        /* Add these category styles to match guidebook.html */
        .category {
            padding: 10px;
            position: relative;
            margin-bottom: 5px;
        }

        .category h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            font-size: 0.9em;
            line-height: 1.2;
        }

        .dropdown-arrow {
            color: var(--primary-color);
            font-size: 0.8em;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        .category.active {
            background: rgba(0, 247, 255, 0.1);
            margin-bottom: 10px;
        }

        .category.active .dropdown-arrow {
            transform: rotate(180deg);
            opacity: 1;
        }

        .category:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(5px);
        }

        .subcategory {
            margin-top: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .subcategory.open {
            max-height: 300px;
            opacity: 1;
        }

        .page {
            margin: 3px 0;
            padding: 8px 10px;
            border-left: 2px solid var(--primary-color);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(0, 247, 255, 0.03);
            font-size: 0.9em;
        }

        /* Add responsive styles */
        @media screen and (max-width: 1200px) {
            .tablet-container {
                width: 98vw;
            }

            #sidebar {
                width: var(--sidebar-width-tablet);
            }

            #main {
                width: calc(100% - var(--sidebar-width-tablet));
            }
        }

        @media screen and (max-width: 768px) {
            .tablet-frame {
                padding: 10px;
            }

            .tablet-container {
                width: 100vw;
                height: 100vh;
                border-radius: 15px;
            }

            #sidebar {
                width: var(--sidebar-width-mobile);
                position: absolute;
                left: -75%;
                height: 100%;
                transition: left 0.3s ease;
                z-index: 10;
            }

            #sidebar.active {
                left: 0;
            }

            #main {
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            color: var(--primary-color);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Add all animations from guidebook.html */
        @keyframes powerOn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes frameAppear {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Match scrollbar styles */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 247, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        /* Add responsive styles */
        @media screen and (max-width: 1200px) {
            /* existing code */
        }

        @media screen and (max-width: 768px) {
            /* existing code */
        }

        @media screen and (max-width: 480px) {
            /* existing code */
        }

        /* Add control buttons styling */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: rgba(10, 25, 41, 0.8);
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* Mobile responsive controls */
        @media screen and (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        /* Remove or comment out these styles */
        .dropdown-arrow,
        .category.active .dropdown-arrow,
        .subcategory,
        .subcategory.open {
            display: none;
        }

        /* Update category hover effect */
        .category:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(5px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="zoom-wrapper">
        <div class="tablet-frame">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="tablet-container">
                <div class="controls">
                    <button class="control-btn" id="zoomIn" onclick="zoom(1)">+</button>
                    <button class="control-btn" id="zoomOut" onclick="zoom(-1)">-</button>
                    <button class="control-btn" id="close" onclick="closeGuidebook()">×</button>
                </div>
                <div class="tablet-container">
                    <div class="controls">
                        <button class="control-btn" id="zoomIn" onclick="zoom(1)">+</button>
                        <button class="control-btn" id="zoomOut" onclick="zoom(-1)">-</button>
                        <button class="control-btn" id="close" onclick="closeGuidebook()">×</button>
                    </div>
                    <!-- Reuse sidebar structure from guidebook.html -->
                    <div id="sidebar">
                        <h1>Guidebook <span class="admin-badge">ADMIN</span></h1>
                        <div class="category" onclick="loadSection('categories')">
                            <h2>📁 Categories</h2>
                        </div>
                        <div class="category" onclick="loadSection('pages')">
                            <h2>📄 Pages</h2>
                        </div>
                        <div class="category" onclick="loadSection('points')">
                            <h2>📍 Points</h2>
                        </div>
                    </div>

                    <!-- Dynamic main content -->
                    <div id="main">
                        <!-- Content will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        let quill;

        function loadSection(section) {
            const main = document.getElementById('main');
            
            switch(section) {
                case 'categories':
                    loadCategoriesSection();
                    break;
                case 'pages':
                    loadPagesSection();
                    break;
                case 'points':
                    loadPointsSection();
                    break;
            }
        }

        function loadCategoriesSection() {
            const content = `
                <div class="header-actions">
                    <h2>Categories</h2>
                    <button class="btn-primary" onclick="showNewCategoryForm()">+ New Category</button>
                </div>
                <div id="categories-list"></div>
            `;
            document.getElementById('main').innerHTML = content;
            // Load categories from JSON
            loadCategories();
        }

        function loadPagesSection() {
            const content = `
                <div class="header-actions">
                    <h2>Creating Page</h2>
                </div>
                <form id="page-form">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" id="category-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Page Label</label>
                        <input type="text" class="form-control" id="page-label">
                    </div>
                    <div class="form-group">
                        <label>Key (Slug)</label>
                        <input type="text" class="form-control" id="page-key">
                    </div>
                    <div class="form-group">
                        <label>Order Number</label>
                        <input type="number" class="form-control" min="1" max="99" id="page-order">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="page-enabled"> Enabled
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <p class="tip">Tip: You can right/left click image/video/(iframe , if enable) to show resizing tools!</p>
                        <div id="editor-container"></div>
                    </div>
                    <button type="submit" class="btn-primary">Save Page</button>
                </form>
            `;
            document.getElementById('main').innerHTML = content;
            initializeEditor();
        }

        function loadPointsSection() {
            const content = `
                <div class="header-actions">
                    <h2>Creating Point</h2>
                </div>
                <p class="tip">Create in-game markers Or 3D text with Custom content or directly open help page!</p>
                <p class="tip">Tip: You can use right arrow / left arrow to change value in the range sliders with precision!</p>
                <form id="point-form">
                    <div class="form-group">
                        <label>Label</label>
                        <input type="text" class="form-control" id="point-label">
                    </div>
                    <div class="form-group">
                        <label>Key</label>
                        <input type="text" class="form-control" id="point-key">
                    </div>
                    <div class="form-group">
                        <label>Text Size (0-5)</label>
                        <input type="range" class="range-slider" min="0" max="5" step="0.1" id="text-size">
                    </div>
                    <div class="form-group">
                        <label>Draw Distance (0-100)</label>
                        <input type="range" class="range-slider" min="0" max="100" step="1" id="draw-distance">
                    </div>
                    <div class="form-group">
                        <label>Text Color</label>
                        <input type="color" class="color-picker" id="text-color">
                    </div>
                    <div class="form-group">
                        <label>Text Font</label>
                        <select class="form-control" id="font-select"></select>
                        <div id="font-preview">Preview Text</div>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <div id="editor-container"></div>
                    </div>
                    <button type="submit" class="btn-primary">Save Point</button>
                </form>
            `;
            document.getElementById('main').innerHTML = content;
            initializeEditor();
        }

        function initializeEditor() {
            quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'font': [] }, { 'size': [] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'script': 'super' }, { 'script': 'sub' }],
                        [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'indent': '-1' }, { 'indent': '+1' }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
        }

        // Load initial section
        loadSection('categories');

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        let currentZoom = 100;
        function zoom(direction) {
            currentZoom += direction * 10;
            currentZoom = Math.min(Math.max(currentZoom, 70), 150);
            
            const wrapper = document.querySelector('.zoom-wrapper');
            wrapper.style.transform = `scale(${currentZoom/100})`;
            wrapper.style.transformOrigin = 'center center';
        }

        function closeGuidebook() {
            if (window.confirm('Close guidebook?')) {
                window.close();
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target) &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
