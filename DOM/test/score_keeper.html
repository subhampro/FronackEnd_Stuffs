<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="sk.css">
</head>
<body>
	<section id='mainContainer'>
			<img id='img' src="https://topspinttacademy.in/wp-content/uploads/2021/04/table-tennis-shots.jpg">
			<div id="shadow">
			<h2>Ping Pong Score Keeper</h2>
			</div>
			<div id="displayScore"><b id="displayScore1">0</b> <b>to</b> <b id="displayScore2">0</b></div>
			<span>Use the buttons below to keep score.</span>


			<p id="options">
				<b>Playing To</b>
				<select id="playOptions" name="select">
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			</p>
		<p id='buttons'>
			<button id="button1">+1 Player One</button>
			<button id="button2">+1 Player Two</button>
			<button id="button3">Reset</button>
		</p>
	</section>

	<script type="text/javascript" src="sk.js"></script>
</body>

</html>
