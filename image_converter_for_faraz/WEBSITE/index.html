<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro DDS Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pro DDS Converter</h1>
        </header>
        <main>
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <input type="file" name="imageFile" id="fileInput" class="drop-zone__input" accept="image/*">
                </div>
                <div class="settings">
                    <select id="formatSelect">
                        <option value="dds">DDS</option>
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                    </select>
                    <button id="convertBtn" disabled>Convert</button>
                </div>
            </div>
            <div id="progress" class="progress-bar hidden">
                <div class="progress-bar-fill"></div>
            </div>
            <div id="result" class="result hidden"></div>
        </main>
        <div id="licenseStatus" class="license-status"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
