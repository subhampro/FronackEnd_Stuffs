<!DOCTYPE html>
<html>
<head>
    <style>
        #help-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container" id="help-menu">
        <h1>Help Menu</h1>
        <div class="content">
            <p>Welcome to our server!</p>
            <p>Here are some basic commands:</p>
            <ul>
                <li>/help - Shows this menu</li>
                <li>/rules - Show server rules</li>
                <!-- Add more help items here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
